<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Personel information form</title>
      <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body style="background-color: chocolate;">
    <center>
        <h1>Personal data form</h1>
        <form>
            <label>Name</label>
            <br>
            <input type="text" id="name">
            <br><br>
            <label>Email id</label>
            <br>
            <input type="text" id="email">
            <br><br>
            <label>Contact(This should be hidden)</label>
            <br>
            <input type="password" id="Contact">
            <br><br>
            <label>Gender</label>
            <br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br>

            <input type="radio" id="Male" name="Gender" value="Male">Male<br>
            <br><br>
            <label>Favourite city</label>
            <br>
            <input type="Checkbox" id="city" value="Delhi">Delhi<br>

            <input type="Checkbox" id="city" value="Chennai">Chennai<br>
            <br>
            <br>
            <input type="submit" style="background-color: blue; color: aqua;"

        </form>
    </center>

</body>

</html>
